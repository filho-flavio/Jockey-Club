<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Jockey Club</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="title">Jockey Club - Betting Control</h1>
                <div class="row">
                    <div class="col-sm-6">
                        <p>
                            <label for="inHorse">Horse Number:</label>
                            <input type="text" id="inHorse" autofocus>
                        </p>
                    </div>
                    <div class="col-sm-6">
                        <h5 id="outHorse"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <p>
                            <label for="inBet">Bet R$:</label>
                            <input type="text" id="inBet">
                        </p>
                    </div>
                    <div class="col-sm-6">
                        <input type="button" value="Place Bet" id="btBet">
                        <input type="button" value="Declare Winner" id="btWinner">
                        <input type="button" value="New Race" id="btNovo">
                    </div>
                </div>
                <pre id="outBets"></pre>
            </div>
        </div>
    </div>
</body>

</html>
