<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/horse.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Jockey Club</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 id="title">Jockey Club - Betting Control</h1>
            <div class="row one">
                <div class="input-group">
                    <label for="inHorse">Horse Number:</label>
                    <input type="text" id="inHorse" autofocus>
                </div>
                <div class="output-group">
                    <h5 id="outHorse"></h5>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="inBet">Bet R$:</label>
                    <input type="text" id="inBet">
                </div>
                <div class="button-group">
                    <input type="button" value="Place Bet" id="btBet">
                    <input type="button" value="Declare Winner" id="btWinner">
                    <input type="button" value="New Race" id="btNew">
                </div>
            </div>
            <pre id="outBets"></pre>
        </div>
    </div>
</body>

</html>
